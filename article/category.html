<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章类别</title>
    <!-- 加载第三方的 layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="../assets/css/category.css" />
    <!-- 加载jquery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 加载layui.all.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 加载模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 加载自己的拦截器 -->
    <script src="../assets/ulits.js/ulits.js"></script>
    <!-- 加载自己的js -->
    <script src="../assets/js/category.js"></script>
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          id="addBtn"
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <!-- 内容区 -- 表格 -->
        <table class="layui-table">
          <colgroup>
            <col width="38%" />
            <col width="38%" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>类别名称</th>
              <th>类别别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tb">
            <!-- 这里放数据 -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- 页面初始化引擎模板 -->
    <script type="text/html" id="Tem">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button
            type="button"
            class="layui-btn layui-btn-xs edit"
            data-Id="{{$value.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            data-Id="{{$value.Id}}"
            class="layui-btn layui-btn-danger layui-btn-xs delete"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 添加模板引擎 -->
    <script type="text/html" id="addTem">
      <form id="addForm">
        <label for="">请输入类名</label>
        <input type="text" name="name" />
        <label for="">请输入别名</label>
        <input type="text" name="alias" />
        <button>提交</button>
        <input id="sub" type="button" value="取消" />
      </form>
    </script>
    <!-- 编辑模板引擎 -->
    <script type="text/html" id="editTem">
      <form id="editForm" class="layui-form" lay-filter="editForm">
        <input type="hidden" name="Id" />
        <label class="">分类名称</label>
        <input type="text" name="name" class="layui-input" />
        <label class="">分类别名</label>
        <input type="text" name="alias" class="layui-input" />
        <button class="layui-btn editBtn">提交修改</button>
      </form>
    </script>
    <!-- 删除模板引擎 -->
  </body>
</html>
