<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 加载第三方的 layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="../assets/css/category.css" />
    <!-- 加载jquery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 加载layui.all.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 加载模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 加载自己的拦截器 -->
    <script src="../assets/ulits.js/ulits.js"></script>
    <!-- 加载mountjs -->
    <script src="../assets/lib/moment.js"></script>
    <!-- 加载自己的js -->
    <script src="../assets/js/list.js"></script>
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 内容区一  搜索区 -->
        <form class="layui-form" id="listForm">
          <!-- 为什么手写上去的也需要layui动态渲染 -->
          <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-input-inline" style="width: 100px">
                <select name="cate_id" lay-verify="" id="selectTable"></select>
              </div>
              <div
                id="selectTable1"
                class="layui-input-inline"
                style="width: 100px"
              >
                <select name="state" lay-verify="" id="state">
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select>
              </div>
            </div>

            <div class="layui-inline">
              <div class="layui-input-inline" style="width: 100px">
                <button
                  class="layui-btn"
                  id="screen"
                  lay-submit
                  lay-filter="formDemo"
                >
                  筛选
                </button>
              </div>
            </div>
          </div>
        </form>

        <!-- 内容区二  表格区 -->
        <table class="layui-table">
          <colgroup>
            <col width="10%" />
            <col width="38%" />
            <col width="10%" />
            <col width="20%" />
            <col width="8%" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>文章标题</th>
              <th>所属分类</th>
              <th>发布时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 这里放内容 -->
          </tbody>
        </table>
        <!-- 内容区三  分页区 -->
        <div id="page"></div>
      </div>
    </div>
    <!-- tbody引擎模板 -->
    <script type="text/html" id="intb">
      {{each data}}
      <tr>
        <td>{{$value.Id}}</td>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|filter}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button
            type="button"
            id="edit"
            data-Id="{{$value.Id}}"
            class="layui-btn ayui-btn-warm"
          >
            编辑</button
          ><button
            type="button"
            data-Id="{{$value.Id}}"
            id="delete"
            class="layui-btn layui-btn-danger"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- select引擎模板 -->
    <!-- 为什么分类Id 可以查询 -->
    <script type="text/html" id="select">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
  </body>
</html>
