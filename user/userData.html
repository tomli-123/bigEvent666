<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/userData.css" />
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/ulits.js/ulits.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/userdata.js"></script>
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">修改用户信息</div>
      <div class="layui-card-body">
        <form class="layui-form" id="form" lay-filter="get">
          <div class="layui-form-item">
            <label class="layui-form-label">登录名称</label>
            <div class="layui-input-block">
              <input
                id="uname"
                type="text"
                name="username"
                value="tomli"
                required
                lay-verify="required"
                placeholder="请输入名称"
                autocomplete="off"
                class="layui-input"
                readonly
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="nickname"
                required
                lay-verify="required|nickname"
                placeholder="请输入名称"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="email"
                required
                lay-verify="required|email"
                placeholder="请输入邮箱"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                提交修改
              </button>
              <button type="reset" class="layui-btn layui-btn-primary" id="btn">
                重置
              </button>
            </div>
          </div>
          <!-- 隐藏表单 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <input
                id="ident"
                type="hidden"
                name="id"
                placeholder="请输入名称"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
