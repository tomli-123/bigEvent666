<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册/自己</title>

    <!-- 
        1. 文件依赖关系（先后顺序）
        2. 先link 后script
        3. 先别人（第三方库，如jq）的，再卑微的自己
        4. 路径和名字
     -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />

    <script src="/assets/lib/jquery.js"></script>
    <!-- node阶段会讲模块化，非模块化的引入方式 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="./assets/ulits.js/ulits.js"></script>

    <!-- 
        jQuery->$->  $.xxoo
        layui->全局变量 -->
    <script src="/assets/js/login.js"></script>
  </head>
  <body>
    <img src="./assets/images/logo.png" alt="" />
    <div class="reg-box">
      <form id="reg-box" class="layui-form" action="">
        <!-- 标题 -->
        <div class="form-title"></div>
        <!-- 用户名输入框 -->
        <div class="layui-form-item">
          <!-- <div class="layui-input-block"> -->
          <input
            id="usern"
            type="text"
            name="username"
            required
            lay-verify="required|username"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>

        <!-- 密码输入框 -->
        <div class="layui-form-item">
          <!-- <div class="layui-input-block"> -->
          <input
            id="pwd"
            type="password"
            name="password"
            required
            lay-verify="required|password"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <!-- <div class="layui-input-block"> -->
          <input
            type="password"
            name="reuserpwd"
            required
            lay-verify="required|reusername"
            placeholder="请确认密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn layui-btn-normal w"
            lay-submit
            lay-filter="formDemo"
          >
            立即提交
          </button>
        </div>
        <!-- 注册按钮 -->
        <div class="login"><a href="javascript:;">登录</a></div>
      </form>
    </div>

    <div class="login-box">
      <form id="login-box" class="layui-form" action="">
        <!-- 标题 -->
        <div class="form-title"></div>
        <!-- 用户名输入框 -->
        <div class="layui-form-item">
          <!-- <div class="layui-input-block"> -->
          <input
            id="usern1"
            type="text"
            name="username"
            required
            lay-verify="required|username"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>

        <!-- 密码输入框 -->
        <div class="layui-form-item">
          <!-- <div class="layui-input-block"> -->
          <input
            id="pwd1"
            type="password"
            name="password"
            required
            lay-verify="required|password"
            placeholder="请输入标题"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn layui-btn-normal w"
            lay-submit
            lay-filter="formDemo"
          >
            立即提交
          </button>
        </div>
        <!-- 注册按钮 -->
        <div class="reg"><a href="#">去注册</a></div>
      </form>
    </div>
  </body>
</html>
